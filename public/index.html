<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Gerador de Certificado</title>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <div class="container">
    <h1>&#127891; Gerador de Certificado</h1>
    <div class="painel">
      <form class="" action="certificado.php" method="post">
        <div class="form-certificado">
          <label for="nomeAluno"> &#10122; Nome do aluno:</label>
          <input type="text" name="nomeAluno" placeholder="Ex.: Perí">
        </div>
        <div class="form-certificado">
          <label for="nomeProfessor">&#10123; Nome do Professor(a):</label>
          <input type="text" name="nomeProfessor" placeholder="Ex.: José de Anchieta">
        </div>
        <div class="form-certificado">
          <label for="tituloCurso">&#10124; Título do Curso</label>
          <input type="text" name="tituloCurso" placeholder="Ex.: Língua Portuguesa">
        </div>
        <div class="form-certificado">
          <label for="cargaHoraria">&#10125; Carga horária:</label>
          <input type="text" name="cargaHoraria" placeholder="Ex.: 80 horas">
        </div>
        <div class="form-certificado">
          <label for="descricaoCurso">&#10126; Descrição do Curso</label>
          <textarea name="descricaoCurso" rows="8" cols="80"></textarea><br>
          <input type="submit" value="&#128220; Gerar Certificado">
        </div>
      </form>
    </div>
  </div>
  <small class="by">&#128187; Desenvolvido por <a href="https://github.com/alex-sandro" target="_blank" title="veja meu github">Alex Oliveira</a></small>
</body>
</html>
